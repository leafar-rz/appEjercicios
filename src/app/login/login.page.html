<div id="centradotabla">
  
  <table id="tablaCentral" >


    <tr>
      <th id="thEncabezadoTablaCentral" colspan="2">
        
        <h1 id="colorEtiqueta">LOGIN</h1>
      </th>
    </tr>
  
    <tr>
      <th id="th1TablaCentro" align="right" >
        <ion-img id="imgTabla" aling="left" src="assets/img/user.png" ></ion-img>
      </th>
  
      <th id="th2TablaCentro" >
        <ion-item fill="solid">
          <ion-label position="floating">Username</ion-label>
          <ion-input type="Text" ngModel User></ion-input>
          <ion-note slot="helper">Enter a valid User</ion-note>
          <ion-note slot="error">Invalid User</ion-note>
        </ion-item>
      </th>
        <tr>
          <th align="right">
            <ion-img id="imgTabla" aling="left" src="assets/img/password.png" ></ion-img>
          </th>
      
          <th id="#th3TablaCentro" >
            <ion-item fill="solid">
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel email></ion-input>
              <ion-note slot="helper">Enter a valid password</ion-note>
              <ion-note slot="error">Invalid password</ion-note>
            </ion-item>
          </th>
        
        </tr>

        <tr>
          <th style="color: white;">.</th>
        </tr>

        <tr>
          <th id="thEncabezadoTablaCentral2" colspan="2" >
            <ion-button id="botonCondiciones" [routerLink]="['/forgot-password']"  fill="clear" >¿Olvidaste tu contraseña?</ion-button>
          </th>
        </tr>
  </table>

  <div id="divLogin">
    <ion-button id="botonSing" [routerLink]="['/']" size="default" fill="solid"  >LOGIN</ion-button>
  </div>
</div>




<br>

<div id="signUp">
  <table id="tablaBotonSingUp">

    <tr>
      <th>
        <ion-label id="labelNoTengoCuenta" >If you don´t have Account</ion-label>
      </th>
    </tr>
  
    <tr>
      <th id="thSignUpButton">
        <ion-button  id="boton2" [routerLink]="['/registro']" fill="clear"><h4>SIGN UP</h4></ion-button>
      </th>
    </tr>
  </table>
  
</div>
     
       

</ion-content>
